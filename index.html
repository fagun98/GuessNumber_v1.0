<html>
  <head>
    <h1>
    Guess the number
    </h1>
  </head>
  
  <body>
    
    Your Guess: <input type='number' id='guess'/> 
    <p id='try'></p>
    <p id='result'></p>
    <p id='highscore'></p>
    <button onClick=checkGuess()>Submit</button>
    
    <p>
      Rules of the game: 
      <ul>
        <li> Guess a number between 1 - 100 </li>
        <li> If the guess is incorrect, it will show your number is lower or higher than the target</li>
      </ul>
    </p>
  
  </body>
  
  <script>
  	let targetNumber;
    let tries; 
    let highscore = Infinity;

    function checkGuess() {
      var num = parseInt(document.getElementById('guess').value);

      if(num === targetNumber){
        document.getElementById('result').innerHTML = "Status: Correct";
        checkHighScore();
        initializeGame();
      }
      else if(num < targetNumber){
        document.getElementById('result').innerHTML = "Status: Lower";
        tries += 1;
      }
      else{
        document.getElementById('result').innerHTML = "Status: Higher";
        tries += 1;
      }
      document.getElementById('try').innerHTML = `Try: ${tries}`;

      if(highscore != Infinity){
        document.getElementById('highscore').innerHTML = `highscore: ${highscore}`;
       }
    }

    function generateNumber() {
      return Math.floor(Math.random()*100); 
    }

    function checkHighScore() {
      if(highscore === Infinity || highscore > tries){
        highscore = tries;
      }
    }
    function initializeGame(){
      targetNumber = generateNumber();
      tries = 0;
      document.getElementById('try').innerHTML = `Try: ${tries}`;
      console.log(targetNumber);
    }

    window.onload = initializeGame();
  </script>
  
  <style>
    h1{
      text-align: center;
    }

    body {
      background-color: #84aff5;
    }
  </style>
  
</html>
